<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>FishFinance Test</title>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-10 mb-2 mb-lg-0">
                <div class="input-group mb-1">
                    <label for="amount-input" class="visually-hidden">Enter amount</label>
                    <input type="number" class="form-control" id="amount-input" placeholder="Enter amount" max="1000"
                        aria-describedby="amountHelp">
                    <span class="input-group-text">บาท</span>
                </div>
                <div id="error-message" class="text-danger" role="alert" aria-live="assertive"></div>
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-primary w-100" id="submit-btn">ตกลง</button>
            </div>
        </div>
        <div class="table-responsive-lg mt-4">
            <table class="table table-hover ">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total Price</th>
                        <th scope="col">Discount</th>
                        <th scope="col">Expired</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>

        <div class="mt-4 total-section">
            <p id="total-fish-cost"><b>รวมเป็นเงินซื้อปลาทั้งสิ้น</b> : <span class="amount">0</span> บาท</p>
            <p id="total-discount"><b>ส่วนลด</b> : <span class="amount">0</span> บาท</p>
            <p id="final-total"><b>รวมเป็นเงิน</b> : <span class="amount">0</span> บาท</p>
            <p id="remaining-amount"><b>เงินเหลือ</b> : <span class="amount">0</span> บาท</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
